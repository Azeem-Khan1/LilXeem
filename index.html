<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/main.css" />
        <title>Lil Xeem</title>
    </head>
    <body>
        <div class="container">
            <div class="background">
                <img
                    class="background"
                    id="background-image"
                    src="assets/img/LilXeemSpotifyBanner2022.jpg"
                    alt="Background image"
                />
            </div>

            <!-- Navbar -->
            <nav class="nav" id="nav"></nav>

            <section class="section">
                <!-- Header -->
                <div class="header" id="header">
                    <img
                        src="assets/img/LilXeempfp2022.jpeg"
                        alt=""
                        class="pfp"
                        id="pfp"
                    />
                    <h1 class="socials-handle">Lil Xeem</h1>
                </div>

                <a href="https://www.youtube.com/@prodlilxeem" class="tile-container" target="_blank">
                    <p class="tile">
                        Youtube <br>
                        <span class="subtext">Main Channel</span>
                    </p>
                </a>
                <a href="https://www.youtube.com/@morelilxeem" class="tile-container" target="_blank">
                    <p class="tile">
                        Youtube <br>
                        <span class="subtext">2nd Channel</span>
                    </p>
                </a>

            </section>
        </div>

        <script src="assets/js/main.js"></script>
    </body>
</html>
